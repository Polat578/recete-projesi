<script>
fetch('/materials')
  .then(res => res.json())
  .then(data => {
    const tbody = document.getElementById("materials-table-body");
    tbody.innerHTML = "";
    data.forEach(m => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${m.name}</td>
        <td>${m.unit}</td>
        <td>${m.stock_amount}</td>
        <td>${m.cycle_time}</td>
        <td>${m.type}</td>
        <td>${m.warehouse}</td>
        <td>${m.stock_code}</td>
      `;
      tbody.appendChild(row);
    });
  });
</script>
