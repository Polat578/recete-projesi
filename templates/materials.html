<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>üì¶ Malzemeler</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    .material { padding: 10px; background: #fff; margin: 8px 0; border-radius: 6px; cursor: context-menu; }
    .material:hover { background: #f0f0f0; }
    hr { border: 0; border-top: 1px solid #ccc; }

    #context-menu {
      position: absolute;
      z-index: 999;
      display: none;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      list-style: none;
      padding: 5px 0;
    }
    #context-menu li {
      padding: 8px 16px;
      cursor: pointer;
    }
    #context-menu li:hover {
      background-color: #eee;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 400px;
    }
    #modal input, #modal select {
      width: 100%; padding: 8px; margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>üì¶ Malzeme Listesi</h1>
  <div id="materialList"></div>

  <ul id="context-menu">
    <li onclick="openModal()">Malzeme Ekle</li>
    <li onclick="showMovements()">Ambar Hareketleri</li>
  </ul>

  <div id="modal">
    <h3>Yeni Malzeme</h3>
    <input id="mat-name" placeholder="√úr√ºn Adƒ±">
    <input id="mat-code" placeholder="Stok Kodu">
    <input id="mat-cycle" placeholder="√áevrim S√ºresi">
    <select id="mat-warehouse"></select>
    <select id="mat-unit">
      <option value="adet">Adet</option>
      <option value="gram">Gram</option>
      <option value="litre">Litre</option>
    </select>
    <input id="mat-qty" type="number" placeholder="Miktar">
    <input id="mat-cost" type="number" placeholder="Maliyet">
    <br><br>
    <button onclick="saveMaterial()">üíæ Kaydet</button>
    <button onclick="closeModal()">‚ùå Kapat</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4MPM2fvkTXeOWG12g-wV_s3eG4SkBWS0",
      authDomain: "poleroyuncak.firebaseapp.com",
      projectId: "poleroyuncak",
      storageBucket: "poleroyuncak.firebasestorage.app",
      messagingSenderId: "473844630811",
      appId: "1:473844630811:web:bd89bb7d85c7b17ea03fbe",
      measurementId: "G-CV6WKBTJ3V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const materialList = document.getElementById("materialList");
    const contextMenu = document.getElementById("context-menu");

    document.addEventListener("click", () => contextMenu.style.display = "none");
    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      contextMenu.style.display = "block";
      contextMenu.style.top = `${e.pageY}px`;
      contextMenu.style.left = `${e.pageX}px`;
    });

    function showMovements() {
      alert("üïì Bu √∂zellik yakƒ±nda aktif edilecek.");
    }

    function openModal() {
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    async function saveMaterial() {
      const data = {
        name: document.getElementById("mat-name").value,
        stock_code: document.getElementById("mat-code").value,
        cycle_time: document.getElementById("mat-cycle").value,
        warehouse: document.getElementById("mat-warehouse").value,
        unit: document.getElementById("mat-unit").value,
        stock_amount: parseFloat(document.getElementById("mat-qty").value),
        cost: parseFloat(document.getElementById("mat-cost").value),
        created_at: Timestamp.now(),
        updated_at: Timestamp.now()
      };

      await addDoc(collection(db, "materials"), data);
      closeModal();
      loadMaterials();
    }

    async function loadMaterials() {
      materialList.innerHTML = "‚è≥ Y√ºkleniyor...";
      const snapshot = await getDocs(collection(db, "materials"));
      materialList.innerHTML = "";
      snapshot.forEach(doc => {
        const m = doc.data();
        const div = document.createElement("div");
        div.className = "material";
        div.textContent = `üîπ ${m.name} (${m.stock_code}) ‚Äì ${m.stock_amount} ${m.unit}`;
        materialList.appendChild(div);
        const hr = document.createElement("hr");
        materialList.appendChild(hr);
      });
    }

    async function loadWarehouses() {
      const warehouseSelect = document.getElementById("mat-warehouse");
      const snapshot = await getDocs(collection(db, "warehouses"));
      warehouseSelect.innerHTML = "<option value=''>Ambar Se√ß</option>";
      snapshot.forEach(doc => {
        const name = doc.data().name;
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        warehouseSelect.appendChild(opt);
      });
    }

    loadMaterials();
    loadWarehouses();
  </script>
</body>
</html>
