<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>√úretim Takip Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background-color: #3b82f6;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: #3b82f6;
      border: 1px solid #3b82f6;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }
    .widget {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 1.2rem;
      text-align: center;
      transition: transform 0.2s ease;
      min-width: 200px;
    }
    .widget:hover {
      transform: scale(1.05);
    }
    #content-area {
      margin: 20px auto;
      width: 90%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-height: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      position: relative;
    }
    ul#context-menu {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 0;
      list-style: none;
      margin: 0;
      z-index: 1000;
    }
    ul#context-menu li {
      padding: 10px 20px;
      cursor: pointer;
    }
    ul#context-menu li:hover {
      background-color: #f0f0f0;
    }
    li.ambar-item {
      border-bottom: 1px solid #ddd;
      padding: 6px;
    }
  </style>
</head>
<body>
  <header>
    <button id="back-button" onclick="goBack()" class="hidden">‚¨Ö Geri</button>
    <h1>√úretim Takip Paneli</h1>
  </header>

  <main>
    <div class="dashboard" id="widget-container">
      <div class="widget" onclick="loadSection('materials')">üì¶ Malzemelerim</div>
      <div class="widget" onclick="loadSection('recipes')">üìã Re√ßetelerim</div>
      <div class="widget" onclick="loadSection('orders')">üè≠ √úretim Emirlerim</div>
      <div class="widget" onclick="loadSection('warehouses')">üè¢ Ambarlar</div>
    </div>

    <section id="content-area" oncontextmenu="return showContextMenu(event)">
      <!-- ƒ∞√ßerik buraya y√ºklenecek -->
    </section>
  </main>

  <ul id="context-menu" class="hidden"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4MPM2fvkTXeOWG12g-wV_s3eG4SkBWS0",
      authDomain: "poleroyuncak.firebaseapp.com",
      projectId: "poleroyuncak",
      storageBucket: "poleroyuncak.firebasestorage.app",
      messagingSenderId: "473844630811",
      appId: "1:473844630811:web:bd89bb7d85c7b17ea03fbe",
      measurementId: "G-CV6WKBTJ3V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentSection = '';
    let clickedWarehouseId = null;

    window.loadSection = async function (section) {
      currentSection = section;
      document.getElementById("widget-container").style.display = "none";
      document.getElementById("back-button").classList.remove("hidden");
      const content = document.getElementById("content-area");

      if (section === "warehouses") {
        const snapshot = await getDocs(collection(db, "warehouses"));
        content.innerHTML = `<h2>üè¢ Ambarlar</h2><ul>${snapshot.docs.map(doc => `<li class="ambar-item" data-id="${doc.id}">${doc.data().name}</li>`).join('')}</ul>`;
      } else {
        content.innerHTML = `<p>üìå Bu b√∂l√ºm hen√ºz hazƒ±r deƒüil.</p>`;
      }
    };

    window.goBack = function () {
      document.getElementById("widget-container").style.display = "flex";
      document.getElementById("back-button").classList.add("hidden");
      document.getElementById("content-area").innerHTML = '';
      hideContextMenu();
      currentSection = '';
    };

    document.addEventListener("click", hideContextMenu);

    function showContextMenu(event) {
      if (currentSection !== "warehouses") return true;

      event.preventDefault();
      hideContextMenu();
      const menu = document.getElementById("context-menu");

      const isWarehouseItem = event.target.classList.contains("ambar-item");
      const warehouseId = event.target.dataset.id;
      clickedWarehouseId = warehouseId || null;

      menu.innerHTML = "";

      if (isWarehouseItem) {
        menu.innerHTML = `<li onclick="renameWarehouse()">Ambarƒ± D√ºzenle</li>`;
      } else {
        menu.innerHTML = `<li onclick="addWarehouse()">Yeni Ambar Ekle</li>`;
      }

      menu.style.top = `${event.pageY}px`;
      menu.style.left = `${event.pageX}px`;
      menu.classList.remove("hidden");

      return false;
    }

    function hideContextMenu() {
      document.getElementById("context-menu").classList.add("hidden");
    }

    window.addWarehouse = async function () {
      const name = prompt("Yeni ambar adƒ±:");
      if (!name) return;
      await addDoc(collection(db, "warehouses"), { name });
      loadSection("warehouses");
    };

    window.renameWarehouse = async function () {
      const newName = prompt("Yeni ad:");
      if (!newName || !clickedWarehouseId) return;
      const ref = doc(db, "warehouses", clickedWarehouseId);
      await updateDoc(ref, { name: newName });
      loadSection("warehouses");
    };
  </script>
</body>
</html>
