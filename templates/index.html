<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>√úretim Takip Sistemi</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }
        header {
            background-color: #3b82f6;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            color: #3b82f6;
            border: 1px solid #3b82f6;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .dashboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .widget {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            font-size: 1.2rem;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .widget:hover {
            transform: scale(1.05);
        }
        #content-area {
            margin: 20px auto;
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            min-height: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .context-menu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            list-style: none;
            padding: 5px 0;
            margin: 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            z-index: 999;
        }
        .context-menu li {
            padding: 8px 16px;
            cursor: pointer;
        }
        .context-menu li:hover {
            background-color: #f0f0f0;
        }
        .material-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <button id="back-button" onclick="goBack()" class="hidden">‚¨Ö Geri</button>
        <h1>√úretim Takip Paneli</h1>
    </header>

    <main>
        <div class="dashboard" id="widget-container">
            <div class="widget" onclick="loadSection('materials')">üì¶ Malzemelerim</div>
            <div class="widget" onclick="loadSection('recipes')">üìã Re√ßetelerim</div>
            <div class="widget" onclick="loadSection('orders')">üè≠ √úretim Emirlerim</div>
            <div class="widget" onclick="loadSection('warehouses')">üè¢ Ambarlar</div>
        </div>

        <section id="content-area">
            <!-- ƒ∞√ßerik buraya dinamik y√ºklenecek -->
        </section>
    </main>

    <script>
        function goBack() {
            document.getElementById('content-area').innerHTML = '';
            document.getElementById('widget-container').classList.remove('hidden');
            document.getElementById('back-button').classList.add('hidden');
        }

        function loadSection(section) {
            document.getElementById('widget-container').classList.add('hidden');
            document.getElementById('back-button').classList.remove('hidden');

            fetch('/static/' + section + '.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('content-area').innerHTML = html;
                });
        }
    </script>
</body>
</html>
