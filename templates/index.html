<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>√úretim Takip Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background-color: #3b82f6;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: #3b82f6;
      border: 1px solid #3b82f6;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .widget {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 1.2rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .widget:hover {
      transform: scale(1.05);
    }
    #content-area {
      margin: 20px auto;
      width: 90%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-height: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .context-menu {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      list-style: none;
      padding: 5px 0;
      margin: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 999;
    }
    .context-menu li {
      padding: 8px 16px;
      cursor: pointer;
    }
    .context-menu li:hover {
      background-color: #f0f0f0;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <button id="back-button" onclick="goBack()" class="hidden">‚¨Ö Geri</button>
    <h1>√úretim Takip Paneli</h1>
  </header>

  <main>
    <div class="dashboard" id="widget-container">
      <div class="widget" onclick="loadSection('materials')">üì¶ Malzemelerim</div>
      <div class="widget" onclick="loadSection('recipes')">üìã Re√ßetelerim</div>
      <div class="widget" onclick="loadSection('orders')">üè≠ √úretim Emirlerim</div>
    </div>

    <section id="content-area" oncontextmenu="return showContextMenu(event)">
      <!-- ƒ∞√ßerik buraya gelecek -->
    </section>
  </main>

  <ul id="context-menu" class="context-menu hidden"></ul>

  <script>
    let currentSection = '';

    function loadSection(section) {
      currentSection = section;
      hideContextMenu();
      document.getElementById("widget-container").style.display = "none";
      document.getElementById("back-button").classList.remove("hidden");

      fetch(`/${section}`)
        .then(res => res.json())
        .then(data => renderList(data))
        .catch(err => {
          document.getElementById("content-area").innerHTML = `<p style="color:red">Hata olu≈ütu: ${err}</p>`;
        });
    }

    function renderList(data) {
      const area = document.getElementById("content-area");
      if (!Array.isArray(data)) return;

      area.innerHTML = data.map((item, index) => {
        let content = "";
        if (currentSection === 'materials') {
          content = `<div><strong>${item.name.toUpperCase()}</strong> - ${item.stock_amount} ${item.unit.toUpperCase()}</div>`;
        } else if (currentSection === 'recipes') {
          content = `<div><strong>${item.name || 'Re√ßete'} (#${item.id})</strong></div>`;
        } else if (currentSection === 'orders') {
          content = `<div><strong>${item.product}</strong> - ${item.quantity} adet (${item.status})</div>`;
        }
        // Her satƒ±rdan sonra √ßizgi ekle
        return content + (index < data.length - 1 ? '<hr>' : '');
      }).join('');
    }

    function showContextMenu(event) {
      event.preventDefault();
      const menu = document.getElementById("context-menu");
      menu.innerHTML = '';

      if (currentSection === 'materials') {
        menu.innerHTML = '<li onclick="addMaterial()">Malzeme Ekle</li>';
      } else if (currentSection === 'recipes') {
        menu.innerHTML = '<li onclick="alert(\'Re√ßete ekleme gelecektir.\')">Re√ßete Ekle</li>';
      } else if (currentSection === 'orders') {
        menu.innerHTML = '<li onclick="alert(\'√úretim emri ekleme gelecektir.\')">√úretim Emri Ekle</li>';
      }

      menu.classList.remove("hidden");
      menu.style.top = `${event.pageY}px`;
      menu.style.left = `${event.pageX}px`;
      return false;
    }

    function hideContextMenu() {
      document.getElementById("context-menu").classList.add("hidden");
    }

    function goBack() {
      document.getElementById("widget-container").style.display = "flex";
      document.getElementById("back-button").classList.add("hidden");
      document.getElementById("content-area").innerHTML = '';
      currentSection = '';
    }

    function addMaterial() {
      const name = prompt("Malzeme adƒ±:");
      const unit = prompt("Birim (√∂rneƒüin kg, lt):");
      const amount = prompt("Stok miktarƒ±:");
      if (!name || !unit) return;

      fetch('/materials', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, unit, stock_amount: parseFloat(amount) || 0 })
      }).then(() => loadSection('materials'));
    }

    document.addEventListener("click", hideContextMenu);
  </script>
</body>
</html>
