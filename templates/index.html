<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ambar Ekle</title>
</head>
<body>
  <h1>Ambar Ekle</h1>

  <form id="warehouseForm">
    <label>Ambar Adı:</label>
    <input type="text" id="warehouseName" name="name" required>
    <button type="submit">Ekle</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById('warehouseForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('warehouseName').value.trim();
      if (!name) return alert("Boş isim gönderilemez!");

      const res = await fetch('/warehouses', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name })
      });

      const result = await res.json();
      document.getElementById('result').innerText = res.ok
        ? result.message
        : result.error || "Hata oluştu.";
    });
  </script>
</body>
</html>
