<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Üretim Takip Sistemi</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>/* ... CSS kodları aynı kalacak ... */</style>
</head>
<body>
    <header>
        <h1>Üretim Takip Paneli</h1>
    </header>

    <main>
        <div class="dashboard">
            <div class="widget" onclick="loadSection('materials')">📦 Malzemelerim</div>
            <div class="widget" onclick="loadSection('recipes')">📋 Reçetelerim</div>
            <div class="widget" onclick="loadSection('orders')">🏭 Üretim Emirlerim</div>
        </div>

        <section id="content-area" oncontextmenu="return showContextMenu(event)">
            <!-- Liste buraya gelecek -->
        </section>
    </main>

    <ul id="context-menu" class="context-menu hidden">
        <!-- Sağ tık menüsü dinamik olarak değişecek -->
    </ul>

    <div id="modal" class="hidden" style="position:fixed; top:20%; left:50%; transform:translateX(-50%); background:white; padding:20px; border:1px solid #ccc; border-radius:8px; z-index:1000; width:300px;">
        <h3 id="modal-title"></h3>
        <div id="modal-body"></div>
        <button onclick="submitModal()">Kaydet</button>
        <button onclick="closeModal()">İptal</button>
    </div>

    <script>
        // GÜNCELLENEN: editRecipe fonksiyonu modal ile reçete düzenlemesi yapar
        function editRecipe(id) {
            fetch(`/recipes/${id}`)
                .then(res => res.json())
                .then(data => {
                    if (!data.length) return;
                    const body = data.map((item, idx) => `
                        <div>
                            <strong>${item.material}</strong> (${item.unit}):<br>
                            <input type="number" id="edit_q_${idx}" value="${item.quantity}"><br><br>
                        </div>
                    `).join('');
                    showModal("Reçete Düzenle", body, () => {
                        let values = [];
                        data.forEach((item, idx) => {
                            const val = parseFloat(document.getElementById(`edit_q_${idx}`).value);
                            if (!isNaN(val)) {
                                values.push({
                                    material: item.material,
                                    quantity: val,
                                    unit: item.unit
                                });
                            }
                        });
                        console.log("Güncellenecek veriler:", values);
                        alert("Güncellenecek reçete satırları gönderilebilir.");
                        loadSection('recipes');
                    });
                })
                .catch(err => {
                    alert("Reçete verisi alınamadı: " + err);
                });
        }
    </script>
</body>
</html>
