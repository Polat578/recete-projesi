<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>√úretim Takip Sistemi</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }
        header {
            background-color: #3b82f6;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            color: #3b82f6;
            border: 1px solid #3b82f6;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .dashboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .widget {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            font-size: 1.2rem;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .widget:hover {
            transform: scale(1.05);
        }
        #content-area {
            margin: 20px auto;
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            min-height: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .context-menu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            list-style: none;
            padding: 5px 0;
            margin: 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            z-index: 999;
        }
        .context-menu li {
            padding: 8px 16px;
            cursor: pointer;
        }
        .context-menu li:hover {
            background-color: #f0f0f0;
        }
        .material-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <button id="back-button" onclick="goBack()" class="hidden">‚¨Ö Geri</button>
        <h1>√úretim Takip Paneli</h1>
    </header>

    <main>
        <div class="dashboard" id="widget-container">
            <div class="widget" onclick="loadSection('materials')">üì¶ Malzemelerim</div>
            <div class="widget" onclick="loadSection('recipes')">üìã Re√ßetelerim</div>
            <div class="widget" onclick="loadSection('orders')">üè≠ √úretim Emirlerim</div>
            <div class="widget" onclick="loadSection('warehouses')">üè¢ Ambarlar</div>
        </div>

        <section id="content-area" oncontextmenu="return showContextMenu(event)">
            <!-- ƒ∞√ßerik buraya gelecek -->
        </section>
    </main>

    <ul id="context-menu" class="context-menu hidden"></ul>

    <!-- Malzeme Modalƒ± -->
    <div id="material-modal" class="hidden" style="position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: white; border: 1px solid #ccc; padding: 20px; width: 500px; max-width: 90%; box-shadow: 0 4px 10px rgba(0,0,0,0.2); border-radius: 10px; z-index: 1000;">
        <h3>Malzeme Bilgisi</h3>
        <input id="material-id" type="hidden">
        <input id="material-name" type="text" placeholder="√úr√ºn Adƒ±" style="width:100%; margin-bottom:10px">
        <input id="material-unit" type="text" placeholder="Birim (kg, adet...)" style="width:100%; margin-bottom:10px">
        <input id="material-qty" type="number" placeholder="Adet" style="width:100%; margin-bottom:10px">
        <input id="material-cycle" type="text" placeholder="√áevrim S√ºresi (opsiyonel)" style="width:100%; margin-bottom:10px">
        <select id="material-type" style="width:100%; margin-bottom:10px">
            <option value="">√úr√ºn Cinsini Se√ßin</option>
            <option value="Hammadde">Hammadde</option>
            <option value="Yarƒ±-Mamul">Yarƒ±-Mamul</option>
            <option value="Mamul">Mamul</option>
            <option value="Demirba≈ü">Demirba≈ü</option>
            <option value="Aksam Par√ßa">Aksam Par√ßa</option>
        </select>
        <select id="material-warehouse" style="width:100%; margin-bottom:10px"></select>
        <input id="material-code" type="text" placeholder="Stok Kodu" style="width:100%; margin-bottom:10px">

        <button onclick="submitMaterial()">üíæ Kaydet</button>
        <button onclick="closeMaterialModal()">‚ùå ƒ∞ptal</button>
    </div>

    <script>
        let currentSection = '';
        let selectedMaterialId = null;

        function loadSection(section) {
            currentSection = section;
            hideContextMenu();
            document.getElementById("widget-container").style.display = "none";
            document.getElementById("back-button").classList.remove("hidden");

            fetch(`/${section}`)
                .then(res => res.json())
                .then(data => renderList(data))
                .catch(err => {
                    document.getElementById("content-area").innerHTML = `<p style="color:red">Hata olu≈ütu: ${err}</p>`;
                });
        }

        function renderList(data) {
            const area = document.getElementById("content-area");
            if (!Array.isArray(data)) return;
            area.innerHTML = data.map(item => {
                if (currentSection === 'materials') {
                    return `<div class="material-item" oncontextmenu="openMaterialContext(event, ${encodeURIComponent(JSON.stringify(item))})"><strong>${item.stock_code}</strong> - ${item.name} (${item.type}) - ${item.warehouse}</div>`;
                } else if (currentSection === 'recipes') {
                    return `<div onclick="editRecipe(${item.id})" style="cursor:pointer"><strong>${item.name || 'Re√ßete'} (#${item.id})</strong></div>`;
                } else if (currentSection === 'orders') {
                    return `<div><strong>${item.product}</strong> - ${item.quantity} adet (${item.status})</div>`;
                } else if (currentSection === 'warehouses') {
                    return `<div>${item.name}</div>`;
                }
            }).join("");
        }

        function showContextMenu(event) {
            event.preventDefault();
            const menu = document.getElementById("context-menu");
            menu.innerHTML = '';

            if (currentSection === 'materials') {
                menu.innerHTML = '<li onclick="openMaterialModal()">Malzeme Ekle</li>';
            } else if (currentSection === 'recipes') {
                menu.innerHTML = '<li onclick="addRecipe()">Re√ßete Ekle</li>';
            } else if (currentSection === 'orders') {
                menu.innerHTML = '<li onclick="addOrder()">√úretim Emri Ekle</li>';
            } else if (currentSection === 'warehouses') {
                menu.innerHTML = '<li onclick="addWarehouse()">Ambar Ekle</li>';
            }

            menu.classList.remove("hidden");
            menu.style.top = `${event.pageY}px`;
            menu.style.left = `${event.pageX}px`;
            return false;
        }

        function openMaterialContext(event, item) {
            event.preventDefault();
            const menu = document.getElementById("context-menu");
            const data = JSON.parse(decodeURIComponent(item));
            menu.innerHTML = `<li onclick='editMaterial(${JSON.stringify(data)})'>Malzeme D√ºzenle</li>`;
            menu.classList.remove("hidden");
            menu.style.top = `${event.pageY}px`;
            menu.style.left = `${event.pageX}px`;
            return false;
        }

        function editMaterial(data) {
            document.getElementById("material-id").value = data.id;
            document.getElementById("material-name").value = data.name;
            document.getElementById("material-unit").value = data.unit;
            document.getElementById("material-qty").value = data.stock_amount;
            document.getElementById("material-cycle").value = data.cycle_time;
            document.getElementById("material-type").value = data.type;
            document.getElementById("material-code").value = data.stock_code;
            loadWarehouses(data.warehouse);
            openMaterialModal();
        }

        function openMaterialModal() {
            loadWarehouses();
            document.getElementById("material-modal").classList.remove("hidden");
        }

        function closeMaterialModal() {
            document.getElementById("material-modal").classList.add("hidden");
            document.getElementById("material-id").value = '';
        }

        function loadWarehouses(selected = '') {
            fetch('/warehouses')
                .then(res => res.json())
                .then(data => {
                    const select = document.getElementById("material-warehouse");
                    select.innerHTML = data.map(w => `<option value="${w.name}" ${w.name === selected ? 'selected' : ''}>${w.name}</option>`).join('');
                });
        }

        function submitMaterial() {
            const data = {
                id: document.getElementById("material-id").value,
                name: document.getElementById("material-name").value,
                unit: document.getElementById("material-unit").value,
                stock_amount: parseFloat(document.getElementById("material-qty").value) || 0,
                cycle_time: document.getElementById("material-cycle").value,
                type: document.getElementById("material-type").value,
                warehouse: document.getElementById("material-warehouse").value,
                stock_code: document.getElementById("material-code").value
            };

            fetch('/materials' + (data.id ? `/${data.id}` : ''), {
                method: data.id ? 'PUT' : 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            }).then(() => {
                closeMaterialModal();
                loadSection('materials');
            });
        }

        function hideContextMenu() {
            document.getElementById("context-menu").classList.add("hidden");
        }

        document.addEventListener("click", hideContextMenu);

        function goBack() {
            document.getElementById("widget-container").style.display = "flex";
            document.getElementById("back-button").classList.add("hidden");
            document.getElementById("content-area").innerHTML = '';
            currentSection = '';
        }

        function addRecipe() {
            alert("Re√ßete ekleme paneli a√ßƒ±lacak.");
        }

        function addOrder() {
            alert("√úretim emri ekleme paneli a√ßƒ±lacak.");
        }

        function addWarehouse() {
            const name = prompt("Ambar adƒ±:");
            if (!name) return;
            fetch('/warehouses', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name })
            }).then(() => loadSection('warehouses'));
        }
    </script>
</body>
</html>
