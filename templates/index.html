<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Üretim Takip Paneli</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; }
    header { background-color: #3b82f6; color: white; padding: 20px; text-align: center; font-size: 1.5em; }
    .dashboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
    }
    .widget {
      width: 250px;
      height: 120px;
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      text-decoration: none;
      color: black;
      transition: transform 0.2s;
    }
    .widget:hover {
      transform: scale(1.05);
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <header>Üretim Takip Paneli</header>
  <div class="dashboard">
    <a class="widget" href="/materials">📦 Malzemelerim</a>
    <a class="widget" href="/recipes">📋 Reçetelerim</a>
    <a class="widget" href="/orders">🏭 Üretim Emirlerim</a>
    <a class="widget" href="/warehouses">🏢 Ambarlar</a>
  </div>
</body>
</html>
