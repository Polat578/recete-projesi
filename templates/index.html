<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ãœretim Takip Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background-color: #3b82f6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .section {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      margin-top: 0;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin-bottom: 6px;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ğŸ“¦ Ãœretim Takip Paneli</h1>
  </header>

  <div class="section">
    <h2>ğŸ¢ Ambarlar</h2>
    <input type="text" id="warehouseName" placeholder="Ambar adÄ± girin">
    <button id="addWarehouseBtn">â• Ambar Ekle</button>
    <ul id="warehouseList"></ul>
  </div>

  <div class="section">
    <h2>ğŸ“¦ Malzeme Ekle</h2>
    <input type="text" id="material-name" placeholder="ÃœrÃ¼n AdÄ±">
    <input type="text" id="material-unit" placeholder="Birim">
    <input type="number" id="material-qty" placeholder="Adet">
    <input type="text" id="material-cycle" placeholder="Ã‡evrim SÃ¼resi">
    <select id="material-type">
      <option value="">ÃœrÃ¼n Cinsi</option>
      <option value="Hammadde">Hammadde</option>
      <option value="YarÄ±-Mamul">YarÄ±-Mamul</option>
      <option value="Mamul">Mamul</option>
    </select>
    <input type="text" id="material-warehouse" placeholder="Ambar">
    <input type="text" id="material-code" placeholder="Stok Kodu">
    <button id="addMaterialBtn">ğŸ’¾ Malzeme Kaydet</button>
  </div>

  <div class="section">
    <h2>ğŸ“„ Malzeme Listesi</h2>
    <ul id="materialList"></ul>
  </div>

  <!-- Firebase SDK ve script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4MPM2fvkTXeOWG12g-wV_s3eG4SkBWS0",
      authDomain: "poleroyuncak.firebaseapp.com",
      projectId: "poleroyuncak",
      storageBucket: "poleroyuncak.firebasestorage.app",
      messagingSenderId: "473844630811",
      appId: "1:473844630811:web:bd89bb7d85c7b17ea03fbe",
      measurementId: "G-CV6WKBTJ3V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nameInput = document.getElementById("warehouseName");
    const addWarehouseBtn = document.getElementById("addWarehouseBtn");
    const warehouseList = document.getElementById("warehouseList");

    const matName = document.getElementById("material-name");
    const matUnit = document.getElementById("material-unit");
    const matQty = document.getElementById("material-qty");
    const matCycle = document.getElementById("material-cycle");
    const matType = document.getElementById("material-type");
    const matWh = document.getElementById("material-warehouse");
    const matCode = document.getElementById("material-code");
    const addMatBtn = document.getElementById("addMaterialBtn");
    const matList = document.getElementById("materialList");

    // Ambar Ekle
    addWarehouseBtn.addEventListener("click", async () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Ambar adÄ± boÅŸ olamaz");
      await addDoc(collection(db, "warehouses"), { name });
      nameInput.value = "";
      loadWarehouses();
    });

    // Malzeme Ekle
    addMatBtn.addEventListener("click", async () => {
      const data = {
        name: matName.value,
        unit: matUnit.value,
        stock_amount: parseFloat(matQty.value),
        cycle_time: matCycle.value,
        type: matType.value,
        warehouse: matWh.value,
        stock_code: matCode.value
      };
      await addDoc(collection(db, "materials"), data);
      matName.value = matUnit.value = matQty.value = matCycle.value = matType.value = matWh.value = matCode.value = "";
      loadMaterials();
    });

    async function loadWarehouses() {
      warehouseList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "warehouses"));
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.data().name;
        warehouseList.appendChild(li);
      });
    }

    async function loadMaterials() {
      matList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "materials"));
      snapshot.forEach(doc => {
        const m = doc.data();
        const li = document.createElement("li");
        li.textContent = `${m.name} (${m.unit}) - ${m.stock_amount} - ${m.type}`;
        matList.appendChild(li);
      });
    }

    loadWarehouses();
    loadMaterials();
  </script>
</body>
</html>
