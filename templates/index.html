<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Reçete & Üretim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        h1, h2 {
            margin-top: 30px;
        }

        .section {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
        }
    </style>
</head>
<body class="container py-4">
    <h1 class="text-center">Reçete & Üretim Takip Sistemi</h1>

    <div class="section">
        <h2>Malzeme Ekle</h2>
        <form id="materialForm" class="row g-2">
            <div class="col-md-4">
                <input type="text" id="name" placeholder="Malzeme Adı" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="unit" placeholder="Birim (kg, adet...)" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="number" id="stock" placeholder="Stok Miktarı" class="form-control">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Ekle</button>
            </div>
        </form>
        <table class="table table-striped mt-3">
            <thead>
                <tr><th>Malzeme</th><th>Birim</th><th>Stok</th></tr>
            </thead>
            <tbody id="materialsList"></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Ürün Ekle</h2>
        <form id="productForm" class="row g-2">
            <div class="col-md-10">
                <input type="text" id="productName" placeholder="Ürün Adı" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Ekle</button>
            </div>
        </form>
        <table class="table table-striped mt-3">
            <thead>
                <tr><th>Ürün Adı</th></tr>
            </thead>
            <tbody id="productsList"></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Reçete Oluştur</h2>
        <form id="recipeForm" class="row g-2">
            <div class="col-md-4">
                <select id="productSelect" class="form-select"></select>
            </div>
            <div class="col-md-4">
                <select id="materialSelect" class="form-select"></select>
            </div>
            <div class="col-md-2">
                <input type="number" id="quantity" placeholder="Miktar" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-warning w-100">Ekle</button>
            </div>
        </form>
        <table class="table table-bordered mt-3">
            <thead>
                <tr><th>Malzeme</th><th>Miktar</th><th>Birim</th></tr>
            </thead>
            <tbody id="recipeList"></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Üretim Emri</h2>
        <form id="orderForm" class="row g-2">
            <div class="col-md-10">
                <select id="orderProductSelect" class="form-select"></select>
            </div>
            <div class="col-md-2">
                <input type="number" id="orderQuantity" placeholder="Adet" class="form-control" required>
            </div>
            <div class="col-md-12 mt-2">
                <button type="submit" class="btn btn-danger w-100">Üretime Başla</button>
            </div>
        </form>
        <table class="table table-hover mt-3">
            <thead>
                <tr><th>Ürün</th><th>Adet</th><th>Durum</th><th>İşlem</th></tr>
            </thead>
            <tbody id="ordersList"></tbody>
        </table>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
