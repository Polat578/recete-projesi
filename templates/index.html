<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>√úretim Takip Sistemi</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>/* ... CSS kodlarƒ± aynƒ± kalacak ... */</style>
</head>
<body>
    <header>
        <h1>√úretim Takip Paneli</h1>
    </header>

    <main>
        <div class="dashboard">
            <div class="widget" onclick="loadSection('materials')">üì¶ Malzemelerim</div>
            <div class="widget" onclick="loadSection('recipes')">üìã Re√ßetelerim</div>
            <div class="widget" onclick="loadSection('orders')">üè≠ √úretim Emirlerim</div>
        </div>

        <section id="content-area" oncontextmenu="return showContextMenu(event)">
            <!-- Liste buraya gelecek -->
        </section>
    </main>

    <ul id="context-menu" class="context-menu hidden">
        <!-- Saƒü tƒ±k men√ºs√º dinamik olarak deƒüi≈üecek -->
    </ul>

    <div id="modal" class="hidden" style="position:fixed; top:20%; left:50%; transform:translateX(-50%); background:white; padding:20px; border:1px solid #ccc; border-radius:8px; z-index:1000; width:300px;">
        <h3 id="modal-title"></h3>
        <div id="modal-body"></div>
        <button onclick="submitModal()">Kaydet</button>
        <button onclick="closeModal()">ƒ∞ptal</button>
    </div>

    <script>
        let currentSection = '';
        let modalCallback = null;

        function loadSection(section) {
            currentSection = section;
            hideContextMenu();
            fetch(`/${section}`)
                .then(res => res.json())
                .then(data => renderList(data))
                .catch(err => {
                    document.getElementById("content-area").innerHTML = `<p style="color:red">Hata olu≈ütu: ${err}</p>`;
                });
        }

        function renderList(data) {
            const area = document.getElementById("content-area");
            if (!Array.isArray(data)) return;
            area.innerHTML = data.map(item => {
                if (currentSection === 'materials') {
                    return `<div><strong>${item.name}</strong> - ${item.stock_amount} ${item.unit}</div>`;
                } else if (currentSection === 'recipes') {
                    return `<div onclick="editRecipe(${item.id})" style="cursor:pointer"><strong>${item.name || 'Re√ßete'} (#${item.id})</strong></div>`;
                } else if (currentSection === 'orders') {
                    return `<div><strong>${item.product}</strong> - ${item.quantity} adet (${item.status})</div>`;
                }
            }).join("");
        }

        function showContextMenu(event) {
            event.preventDefault();
            const menu = document.getElementById("context-menu");
            menu.innerHTML = '';

            if (currentSection === 'materials') {
                menu.innerHTML = '<li onclick="addMaterial()">Malzeme Ekle</li>';
            } else if (currentSection === 'recipes') {
                menu.innerHTML = '<li onclick="addRecipe()">Re√ßete Ekle</li>';
            } else if (currentSection === 'orders') {
                menu.innerHTML = '<li onclick="addOrder()">√úretim Emri Ekle</li>';
            }

            menu.classList.remove("hidden");
            menu.style.top = `${event.pageY}px`;
            menu.style.left = `${event.pageX}px`;
            return false;
        }

        function hideContextMenu() {
            document.getElementById("context-menu").classList.add("hidden");
        }

        document.addEventListener("click", hideContextMenu);

        function showModal(title, bodyHTML, callback) {
            document.getElementById("modal-title").innerText = title;
            document.getElementById("modal-body").innerHTML = bodyHTML;
            document.getElementById("modal").classList.remove("hidden");
            modalCallback = callback;
        }

        function closeModal() {
            document.getElementById("modal").classList.add("hidden");
            modalCallback = null;
        }

        function submitModal() {
            if (modalCallback) modalCallback();
            closeModal();
        }

        function addMaterial() {
            showModal("Malzeme Ekle", `
                <input id="m_name" placeholder="Malzeme Adƒ±"/><br><br>
                <input id="m_unit" placeholder="Birim (kg, lt)"/><br><br>
                <input id="m_amount" placeholder="Stok Miktarƒ±" type="number"/><br>
            `, () => {
                const name = document.getElementById("m_name").value;
                const unit = document.getElementById("m_unit").value;
                const amount = parseFloat(document.getElementById("m_amount").value);
                if (!name || !unit) return;
                fetch('/materials', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, unit, stock_amount: amount || 0 })
                }).then(() => loadSection('materials'));
            });
        }

        function addRecipe() {
            showModal("Re√ßete Ekle", `
                <input id="r_product_id" placeholder="√úr√ºn ID"/><br><br>
                <input id="r_material_id" placeholder="Malzeme ID"/><br><br>
                <input id="r_quantity" placeholder="Miktar" type="number"/><br>
            `, () => {
                const product_id = parseInt(document.getElementById("r_product_id").value);
                const material_id = parseInt(document.getElementById("r_material_id").value);
                const quantity = parseFloat(document.getElementById("r_quantity").value);
                if (!product_id || !material_id || !quantity) return;
                fetch('/recipes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ product_id, material_id, quantity })
                }).then(() => loadSection('recipes'));
            });
        }

        function addOrder() {
            showModal("√úretim Emri Ekle", `
                <input id="o_product_id" placeholder="√úr√ºn ID"/><br><br>
                <input id="o_quantity" placeholder="Adet" type="number"/><br>
            `, () => {
                const product_id = parseInt(document.getElementById("o_product_id").value);
                const quantity = parseInt(document.getElementById("o_quantity").value);
                if (!product_id || !quantity) return;
                fetch('/orders', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ product_id, quantity })
                }).then(() => loadSection('orders'));
            });
        }

        function editRecipe(id) {
            alert(`Re√ßete d√ºzenleme: ID ${id}`);
        }
    </script>
</body>
</html>
