<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Üretim Takip Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background-color: #3b82f6;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: #3b82f6;
      border: 1px solid #3b82f6;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }
    .widget {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 1.2rem;
      text-align: center;
      transition: transform 0.2s ease;
      min-width: 200px;
    }
    .widget:hover {
      transform: scale(1.05);
    }
    #content-area {
      margin: 20px auto;
      width: 90%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-height: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header>
    <button id="back-button" onclick="goBack()" class="hidden">⬅ Geri</button>
    <h1>Üretim Takip Paneli</h1>
  </header>

  <main>
    <div class="dashboard" id="widget-container">
      <div class="widget" onclick="loadSection('materials')">📦 Malzemelerim</div>
      <div class="widget" onclick="loadSection('recipes')">📋 Reçetelerim</div>
      <div class="widget" onclick="loadSection('orders')">🏭 Üretim Emirlerim</div>
      <div class="widget" onclick="loadSection('warehouses')">🏢 Ambarlar</div>
    </div>

    <section id="content-area">
      <!-- İçerik buraya yüklenecek -->
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4MPM2fvkTXeOWG12g-wV_s3eG4SkBWS0",
      authDomain: "poleroyuncak.firebaseapp.com",
      projectId: "poleroyuncak",
      storageBucket: "poleroyuncak.firebasestorage.app",
      messagingSenderId: "473844630811",
      appId: "1:473844630811:web:bd89bb7d85c7b17ea03fbe",
      measurementId: "G-CV6WKBTJ3V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 🔁 Widget tıklamaları için global fonksiyon
    window.loadSection = async function (section) {
      console.log("Tıklanan bölüm:", section);
      document.getElementById("widget-container").style.display = "none";
      document.getElementById("back-button").classList.remove("hidden");
      const content = document.getElementById("content-area");

      if (section === "warehouses") {
        const snapshot = await getDocs(collection(db, "warehouses"));
        content.innerHTML = `<h2>🏢 Ambarlar</h2><ul>${snapshot.docs.map(doc => `<li>${doc.data().name}</li>`).join('')}</ul>`;
      } else if (section === "materials") {
        const snapshot = await getDocs(collection(db, "materials"));
        content.innerHTML = `<h2>📦 Malzemeler</h2><ul>${snapshot.docs.map(doc => {
          const d = doc.data();
          return `<li>${d.name} - ${d.unit} - ${d.stock_amount}</li>`;
        }).join('')}</ul>`;
      } else {
        content.innerHTML = `<p>📌 Bu bölüm henüz hazır değil.</p>`;
      }
    };

    // ⬅ Geri butonu fonksiyonu
    window.goBack = function () {
      document.getElementById("widget-container").style.display = "flex";
      document.getElementById("back-button").classList.add("hidden");
      document.getElementById("content-area").innerHTML = '';
    };
  </script>
</body>
</html>
