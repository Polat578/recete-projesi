<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>√úretim Takip Sistemi</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background-color: #3b82f6;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: #3b82f6;
      border: 1px solid #3b82f6;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .widget {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 1.2rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .widget:hover {
      transform: scale(1.05);
    }
    #content-area {
      margin: 20px auto;
      width: 90%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-height: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .context-menu {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      list-style: none;
      padding: 5px 0;
      margin: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 999;
    }
    .context-menu li {
      padding: 8px 16px;
      cursor: pointer;
    }
    .context-menu li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <button id="back-button" onclick="goBack()" class="hidden">‚¨Ö Geri</button>
    <h1>√úretim Takip Paneli</h1>
  </header>

  <main>
    <div class="dashboard" id="widget-container">
      <div class="widget" onclick="loadSection('materials')">üì¶ Malzemelerim</div>
      <div class="widget" onclick="loadSection('recipes')">üìã Re√ßetelerim</div>
      <div class="widget" onclick="loadSection('orders')">üè≠ √úretim Emirlerim</div>
      <div class="widget" onclick="loadSection('warehouses')">üè¢ Ambarlar</div>
    </div>

    <section id="content-area" oncontextmenu="return showContextMenu(event)">
      <!-- ƒ∞√ßerik buraya dinamik olarak gelecek -->
    </section>
  </main>

  <ul id="context-menu" class="context-menu hidden">
    <!-- Saƒü tƒ±k men√ºs√º -->
  </ul>

  <!-- Malzeme Ekle Modalƒ± -->
  <div id="material-modal" class="hidden" style="position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: white; border: 1px solid #ccc; padding: 20px; width: 500px; max-width: 90%; box-shadow: 0 4px 10px rgba(0,0,0,0.2); border-radius: 10px; z-index: 1000;">
    <h3>Malzeme Ekle</h3>
    <input id="material-name" type="text" placeholder="√úr√ºn Adƒ±"><br><br>
    <input id="material-unit" type="text" placeholder="Birim"><br><br>
    <input id="material-qty" type="number" placeholder="Adet"><br><br>
    <input id="material-cycle" type="text" placeholder="√áevrim S√ºresi"><br><br>
    <select id="material-type">
      <option value="">√úr√ºn Cinsi</option>
      <option value="Hammadde">Hammadde</option>
      <option value="Yarƒ±-Mamul">Yarƒ±-Mamul</option>
      <option value="Mamul">Mamul</option>
      <option value="Demirba≈ü">Demirba≈ü</option>
      <option value="Aksam Par√ßa">Aksam Par√ßa</option>
    </select><br><br>
    <input id="material-warehouse" type="text" placeholder="Ambar"><br><br>
    <input id="material-code" type="text" placeholder="Stok Kodu"><br><br>
    <button onclick="submitMaterial()">üíæ Kaydet</button>
    <button onclick="closeMaterialModal()">‚ùå ƒ∞ptal</button>
  </div>

  <script>
    let currentSection = '';

    function loadSection(section) {
      currentSection = section;
      hideContextMenu();
      document.getElementById("widget-container").style.display = "none";
      document.getElementById("back-button").classList.remove("hidden");

      fetch(`/static/${section}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("content-area").innerHTML = html;
        });
    }

    function showContextMenu(event) {
      event.preventDefault();
      const menu = document.getElementById("context-menu");
      menu.innerHTML = '';

      if (currentSection === 'materials') {
        menu.innerHTML = '<li onclick="openMaterialModal()">Malzeme Ekle</li>';
      } else if (currentSection === 'recipes') {
        menu.innerHTML = '<li onclick="alert(\'Re√ßete ekleme a√ßƒ±lacak\')">Re√ßete Ekle</li>';
      } else if (currentSection === 'orders') {
        menu.innerHTML = '<li onclick="alert(\'Sipari≈ü ekleme a√ßƒ±lacak\')">Sipari≈ü Ekle</li>';
      } else if (currentSection === 'warehouses') {
        menu.innerHTML = '<li onclick="addWarehouse()">Ambar Ekle</li>';
      }

      menu.classList.remove("hidden");
      menu.style.top = `${event.pageY}px`;
      menu.style.left = `${event.pageX}px`;
      return false;
    }

    function hideContextMenu() {
      document.getElementById("context-menu").classList.add("hidden");
    }

    document.addEventListener("click", hideContextMenu);

    function goBack() {
      document.getElementById("widget-container").style.display = "flex";
      document.getElementById("back-button").classList.add("hidden");
      document.getElementById("content-area").innerHTML = '';
      currentSection = '';
    }

    function openMaterialModal() {
      document.getElementById("material-modal").classList.remove("hidden");
    }

    function closeMaterialModal() {
      document.getElementById("material-modal").classList.add("hidden");
    }

    function submitMaterial() {
      const data = {
        name: document.getElementById("material-name").value,
        unit: document.getElementById("material-unit").value,
        stock_amount: parseFloat(document.getElementById("material-qty").value) || 0,
        cycle_time: document.getElementById("material-cycle").value,
        type: document.getElementById("material-type").value,
        warehouse: document.getElementById("material-warehouse").value,
        stock_code: document.getElementById("material-code").value
      };

      fetch('/materials', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      }).then(() => {
        closeMaterialModal();
        loadSection('materials');
      });
    }

    function addWarehouse() {
      const name = prompt("Ambar adƒ±:");
      if (!name) return;
      fetch('/warehouses', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name })
      }).then(() => loadSection('warehouses'));
    }
  </script>
</body>
</html>
